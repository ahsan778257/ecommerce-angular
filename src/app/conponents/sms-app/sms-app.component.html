<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title">SMS App Counter</div>
                    <div class="card-body">
                        <form action="">
                            <label for="message">Message</label>
                        <textarea 
                            [maxLength]="maxChaLan"
                            name="message" 
                            [(ngModel)]="message"
                            id="message" 
                            class="form-control" 
                            placeholder="Entry your message" 
                            rows="10">
                        </textarea>
                            <p>Your Character Remaining is : {{message.length}}/{{maxChaLan}}</p>                        
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
