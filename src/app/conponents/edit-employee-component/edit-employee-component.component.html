<section>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-8 align-content-center">
        <div class="card bg-primary">
          <div class="card-header text-center">
          <h1> Update User Data Information </h1>
          </div>


          
          <div class="card-body"> 
            <form [formGroup]="editFormData" (ngSubmit)="updateUserData()" >
              <div class="form-group"> 
              <label for="username">User-name</label>
              <input type="text" id="name" class="form-control" formControlName="name" >
            </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input [type]="Password" id="password" name="password" class="form-control" formControlName="password">
              </div>
              <input (change)="showpassword($event)" type="checkbox" id="spassword" name="spassword" >Show Password
              <div class="form-group">
                <input type="submit" id="submit"  class="btn btn-danger btn-group">
              </div>

            </form>
          </div>
        </div>


      </div>

    </div>

  </div>



</section>
