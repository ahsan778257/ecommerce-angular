<section class="me-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-title">Amount Range</div>
                    <div class="card-body">
                            <form action="">
                                <input  
                                class="form-control"
                                max="50000"
                                min="500"
                                [(ngModel)]="amount"
                                type="range" name="amount">
                                <p>{{amount}}</p>
                            </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
